[OLLAMA_SETTINGS]
model_used=qwen2.5:0.5b
codegen_model=qwen2.5:0.5b
gtest_model=qwen2.5:0.5b
vc_installdir=
win10dev_installdir=
win10dev_libdir=
opencpp_dir=
gcc_compiler=/usr/bin/g++
gcov_tool=/usr/bin/gcov
lcov_tool=/usr/bin/lcov

[PROJECT_SETTINGS]
# Default project to analyze (relative to CppMicroAgent root)
default_project_path=TestProjects/SampleApplication/SampleApp
# Alternative projects (uncomment to use)
# default_project_path=TestProjects/MyCustomProject/build
# default_project_path=TestProjects/AnotherExample/src

[OUTPUT_SETTINGS]
# Clean output directory before each run (true/false)
clean_output_before_run=true
# Output directory name
output_directory=output
# Coverage target percentage (0-100)
coverage_target=80.0
# Maximum iterations for coverage improvement
max_iterations=3
[ADVANCED_IMPROVEMENT_SETTINGS]
# Enable ML-enhanced coverage prediction
enable_ml_prediction=true
# Enable detailed branch coverage analysis
enable_branch_analysis=true
# Enable path coverage optimization
enable_path_optimization=true
# Enable boundary value testing
enable_boundary_testing=true
# Improvement confidence threshold (0.0-1.0)
improvement_confidence_threshold=0.7
# Enable pattern-based improvement learning
enable_pattern_learning=true